<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/html.xhtml">

            <ui:define name="content">
                <h5>WaterMark Filter</h5>
                <h:form id="waterForm">
                    <p class="small text-muted">
                        El modo <em>"Remover"</em> sólo funciona bien para el caso de las imágenes enviadas por el profesor.
                    </p>
                    <h:outputLabel for="options">Selecciona un modo</h:outputLabel>
                    <h:selectOneMenu id="options" value="#{watermark.filter}" class="custom-select" >
                        <f:selectItem itemValue="remove" itemLabel="Remover" />
                        <f:selectItem itemValue="add" itemLabel="Agregar" />
                    </h:selectOneMenu>
                    <h:commandLink class="btn btn-primary btn-sm mt-3"
                                   value="Aplicar filtro" action="#{watermark.aplicar()}" >
                        <f:ajax execute="waterForm" render="image" />
                    </h:commandLink>
                    <h:commandLink class="btn btn-light btn-sm mt-3"
                                   value="Hacer permanente" action="#{editor.apply()}" >
                        <f:ajax execute="waterForm" render="image" />
                    </h:commandLink> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
